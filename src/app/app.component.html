<!--See all this only if you are logged out-->
<section>
    <button mat-raised-button color="primary" routerLink="/login" *ngIf="!(afAuth.user | async)">
        <mat-icon>login</mat-icon>
        <span>Login</span>
    </button>
    <button mat-raised-button color="primary" (click)="logout()">
        <mat-icon>logout</mat-icon>
        <span>Log out</span>
    </button>
    <button mat-raised-button color="primary" routerLink="/signup" *ngIf="!(afAuth.user | async)">
        <mat-icon>person_add</mat-icon>
        <span>Sign up</span>
    </button>
    <button mat-raised-button color="primary" routerLink="/forgot-password" *ngIf="!(afAuth.user | async)">
        <mat-icon>help_outline</mat-icon>
        <span>Forgot password</span>
    </button>
    <button mat-raised-button color="primary" routerLink="/verify-email" *ngIf="(afAuth.user | async)">
        <mat-icon>help_outline</mat-icon>
        <span>Resend email verification</span>
    </button>
</section>

<!--See all this only if you are logged in-->
<section *ngIf="(afAuth.user | async)">
    <button mat-raised-button color="primary" routerLink="/hiring-dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Hiring</span>
    </button>
    <button mat-raised-button color="primary" routerLink="/employee-dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Employees</span>
    </button>
    <button mat-raised-button color="primary" routerLink="/timesheet-dashboard">
        <mat-icon>dashboard</mat-icon>
        <span>Timesheet</span>
    </button>
    <button mat-raised-button color="primary" routerLink="/admin">
        <mat-icon>admin_panel_settings</mat-icon>
        <span>Admin Dashboard</span>
    </button>
</section>
<mat-card *ngIf="(afAuth.user | async)">
    <mat-icon>check_circle</mat-icon>
    <span>User is logged in</span>
</mat-card>
<mat-card *ngIf="!(afAuth.user | async)">
    <mat-icon>do_not_disturb</mat-icon>
    <span>User is not logged in</span>
</mat-card>
<!--Router-->
<router-outlet></router-outlet>
