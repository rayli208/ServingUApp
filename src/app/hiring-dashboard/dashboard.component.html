<h1><i class="fas fa-user"></i>Hiring Dashboard</h1>
<div class="dashboard-container">
    <h1>Client Openings {{Jobs?.length}}/{{ (user | async)?.openings }}</h1>
    <ng-container *ngIf="(user | async)">
        <button [disabled]="(user | async)?.openings <= Jobs?.length || !(afAuth.user | async)?.emailVerified"
            mat-raised-button color="primary" (click)="createJob()">
            <mat-icon>admin_panel_settings</mat-icon>
            <span>Create</span>
        </button>
    </ng-container>

    <div class="dashboard-job-wrapper">
        <div id="dashboard-job-wrapper_scroller">
            <ng-container *ngFor="let job of Jobs; let i = index">
                <div class="dashboard-job-card-container">
                    <div class="dashboard-job-card">
                        <div class="dashboard-job-card-content">
                            <div class="dashboard-job-card-header">{{job.title}}</div>
                            <div class="dashboard-job-card-sub">{{ job.location }}</div>
                            <div class="dashboard-job-card-row">
                                <span>Hired Status: </span>
                                <span>
                                    {{ job.hired }}
                                </span>
                            </div>
                            <div class="dashboard-job-card-row">
                                <span>Phone: </span>
                                <span>
                                    {{ job.phone }}
                                </span>
                            </div>
                            <div class="dashboard-job-card-row">
                                <span>Email: </span>
                                <span>
                                    {{ job.email }}
                                </span>
                            </div>
                            <div class="dashboard-job-card-row">
                                <span>Description: </span>
                                <span>
                                    {{ job.description }}
                                </span>
                            </div>
                            <div class="dashboard-job-card-row">
                                <span>Hours: </span>
                                <span>
                                    {{ job.hours }}
                                </span>
                            </div>
                            <div class="dashboard-job-card-row">
                                <span>Job Id: </span>
                                <span>
                                    {{ job.id }}
                                </span>
                            </div>
                            <div>
                                <button (click)="editJob(job)" mat-raised-button>
                                    <i class="fa-solid fa-pen-to-square"></i>
                                </button>
                                <button (click)="removeJob(job)" mat-raised-button>
                                    <i class="fa-solid fa-trash-can"></i>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </ng-container>
        </div>
        <span id="dashboard-job-wrapper_scroller-left" class="btn prev fas fa-chevron-circle-left"></span>
        <span id="dashboard-job-wrapper_scroller-right" class="btn next fas fa-chevron-circle-right"></span>
    </div>
</div>
