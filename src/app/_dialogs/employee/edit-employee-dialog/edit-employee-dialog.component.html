<form [formGroup]="editForm" (ngSubmit)="onSubmit()" novalidate>
    <div>
        <img (click)="fileUploader.click()" [src]="imgSrc" width="150px" height="150px" style="cursor: pointer;">
    </div>
    <div>
        <label for="Image">Image File</label>
        <input #fileUploader type="file" (change)="detectNewImage($event)" accept="*.png.jpg.jpeg">
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input type="text" formControlName="name" matInput required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input type="text" formControlName="email" matInput required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input type="text" formControlName="phone" matInput required>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Hours</mat-label>
            <select formControlName="hours" matNativeControl required>
                <option value="0-8">0-8</option>
                <option value="8-20">8-20</option>
                <option value="20+">20+</option>
            </select>
        </mat-form-field>
    </div>
    <div>
        <mat-form-field appearance="outline">
            <mat-label>Position</mat-label>
            <input type="text" formControlName="position" matInput required>
        </mat-form-field>
    </div>
    <div>
        <mat-checkbox color="primary" formControlName="employeed">Active</mat-checkbox>
    </div>
    <button mat-raised-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="primary" type="submit" [disabled]="!editForm.valid || !editForm.dirty"  style="float: right;">Update</button>
</form>
