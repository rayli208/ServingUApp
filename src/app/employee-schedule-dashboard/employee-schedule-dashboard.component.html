<div class="employee-schedule-dashboard-name">
    <div>Employee: {{employeeRef?.name}}</div>
    <button class="employee-schedule-dashboard-back"><i (click)="backToSchedule()" class="fa-solid fa-angles-left"></i></button>
    
</div>
<div class="employee-schedule-dashboard-none" *ngIf="!Schedules?.length">{{employeeRef?.name}} is currently not scheduled. Please go back to employee dashboard to set his schedule.</div>
<div *ngFor="let schedule of Schedules; let i = index">
    <div class="employee-schedule-dashboard-schedule-card">
        <div>
            <div class="employee-schedule-dashboard-date">
                <span>{{schedule.date.toDate() | date}}</span>
                <i *ngIf="schedule.note" matTooltip="{{schedule.note}}" matTooltipPosition="above"
                    class="fa-solid fa-circle-info"></i>
            </div>
            <div class="employee-schedule-dashboard-hours">Hours: {{schedule.startTime | convertToAMorPM}} -
                {{schedule.endTime | convertToAMorPM}}</div>
        </div>
        <div class="employee-schedule-dashboard-icons">
            <div (click)="editSchedule(schedule)"><i class="fa-solid fa-pen-to-square"></i></div>
            <div (click)="deleteSchedule(schedule)"><i class="fa-solid fa-trash-can"></i></div>
        </div>
    </div>
</div>
