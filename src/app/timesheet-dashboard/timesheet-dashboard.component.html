<h1><i class="fas fa-user"></i>Timesheet Dashboard</h1>

<div class="example-action-buttons">
  <button mat-raised-button (click)="accordion.openAll()">Expand All</button>
  <button mat-raised-button (click)="accordion.closeAll()">Collapse All</button>
  <button mat-raised-button (click)="onPrint()"><i class="fa-solid fa-print"></i></button>
</div>



<mat-accordion multi>
  <mat-expansion-panel *ngFor="let day of dailySchedules; let i = index">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ day.date | date :'EEEE'}}
      </mat-panel-title>
      <mat-panel-description>
        {{ day.date | date :'MMMM d y'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div *ngFor="let schedule of day.schedules; let j = index">
      <mat-card>
        <div>Name: {{schedule.employeeName}}</div>
        <div>Start Time: {{schedule.startTime | convertToAMorPM}}</div>
        <div>End Time: {{schedule.endTime | convertToAMorPM}}</div>
        <div>Note: {{schedule.note}}</div>
        <div (click)="editSchedule(schedule)"><i class="fa-solid fa-pen-to-square"></i></div>
        <div (click)="deleteSchedule(schedule, j, i)"><i class="fa-solid fa-trash-can"></i></div>
      </mat-card>




    </div>
  </mat-expansion-panel>
</mat-accordion>
